name: CI Backend EazyPay

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ] # Support semantic version tags like v1.0.0
  pull_request:
    branches: [ main ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    name: Build & Publish .NET + Docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      # 🧱 Restore & build entire solution
      - name: Restore dependencies
        working-directory: backend
        run: dotnet restore EazyPay.sln

      - name: Build
        working-directory: backend
        run: dotnet build EazyPay.sln --configuration Release --no-restore

      # 📦 Publish API project (entry point)
      - name: Publish EazyPay.Api
        working-directory: backend
        run: dotnet publish EazyPay.Api/EazyPay.Api.csproj --configuration Release --output ./publish

      # 🗃️ Upload published output (optional)
      - name: Upload published artifact
        uses: actions/upload-artifact@v4
        with:
          name: eazypay-backend-publish
          path: backend/publish

      # 🧮 Compute Docker image tags (lowercase + semantic version)
      - name: Set Docker image tags
        id: vars
        run: |
          REPO_OWNER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME=ghcr.io/$REPO_OWNER/eazypay
          
          # Use semantic tag if available, otherwise fallback to commit SHA
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION_TAG="${GITHUB_REF_NAME}"
          else
            VERSION_TAG="sha-${GITHUB_SHA::7}"
          fi

          {
          echo "tags<<EOF"
          echo "${IMAGE_NAME}:latest"
          echo "${IMAGE_NAME}:${VERSION_TAG}"
          echo "EOF"
          } >> "$GITHUB_OUTPUT"

      # 🐳 Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 🔐 Authenticate with GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 🚀 Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/EazyPay.Api/Dockerfile
          push: true
          tags: ${{ steps.vars.outputs.tags }}

      - name: Done
        run: echo "✅ Image pushed: ${{ steps.vars.outputs.tags }}"
