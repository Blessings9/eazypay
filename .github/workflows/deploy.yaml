name: CI â€“ Build EazyPay

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    name: Build Backend (.NET)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore EazyPay.Api.sln

      - name: Build
        run: dotnet build EazyPay.Api.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish EazyPay.Api/EazyPay.Api.csproj --configuration Release --output ./publish

      - name: Upload backend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-publish
          path: publish

  build-frontend:
    name: Build Frontend (React)
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Build frontend
        working-directory: client
        run: npm run build

      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: client/build
