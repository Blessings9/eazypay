name: CI â€“ Build & Test

on:
  push:
    branches:
      - main


jobs:
  build-backend:
    name: Build Backend (.NET)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        working-directory: backend`
        run: dotnet restore

      - name: Build
        working-directory: backend
        run: dotnet build --configuration Release --no-restore

      - name: Run tests (if any)
        working-directory: backend
        run: dotnet test --configuration Release --no-build --verbosity normal

      # optionally publish output
      - name: Publish
        working-directory: backend
        run: dotnet publish EazyPay.Api/EazyPay.Api.csproj --configuration Release --output ./publish

      - name: Upload backend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-publish
          path: backend/publish

  build-frontend:
    name: Build Frontend (React / Node)
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build

  # You can add a deploy job if you like, depending on your environment (Azure, AWS, etc.)
