name: CI Backend EazyPay

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/eazypay-backend

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    name: Build & Publish .NET + Docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      # 🧱 Restore & build entire solution
      - name: Restore dependencies
        working-directory: backend
        run: dotnet restore EazyPay.sln

      - name: Build
        working-directory: backend
        run: dotnet build EazyPay.sln --configuration Release --no-restore

      # 📦 Publish API project only (entry point)
      - name: Publish EazyPay.Api
        working-directory: backend
        run: dotnet publish EazyPay.Api/EazyPay.Api.csproj --configuration Release --output ./publish

      # 🗃️ Upload build artifact (optional)
      - name: Upload published artifact
        uses: actions/upload-artifact@v4
        with:
          name: eazypay-backend-publish
          path: backend/publish

      # 🐳 Set up Docker build
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 🔐 Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 🚀 Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/EazyPay.Api/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Done
        run: echo "✅ Image published to ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

